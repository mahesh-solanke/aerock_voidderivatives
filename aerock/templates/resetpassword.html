{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Reset Password</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-primary" style="background:#003366">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
            <div class="col-lg-6">
              <img src="https://images.news18.com/ibnlive/uploads/2019/07/Airports-Authority-of-India.png?impolicy=website&width=536&height=356">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Reset Your Password</h1>
                </div><br>
	<!-- Reset Password Form -->
                <form method='Post' action="resetpassword">
                   {% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" name='username' placeholder="Enter Username" required="required">
                    </div>
                    <div class="form-group row">
                     <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" class="form-control form-control-user" name='password1' placeholder="Password" required="required">
                     </div>
                     <div class="col-sm-6">
                      <input type="password" class="form-control form-control-user" name="password2" placeholder="Repeat Password" required="required">
                     </div>
                    </div>
                    <div class>
                      <input type="submit" value="Reset Password"  class="btn btn-primary btn-user btn-block" style="background:#003366">
                    </div>
              </form>
	<!-- Reset Password Form End -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
