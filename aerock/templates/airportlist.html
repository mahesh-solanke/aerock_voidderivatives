{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Airport Lists</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    color: black;
    }
    th, td {
      padding: 7px;
      text-align: center;

    }
  </style>
</head>
<body class="bg-gradient-primary" style="background:#003366">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
           <div class="row">
              <div class="p-5">
                <div class="text-center">
                  <h1 style="color: black">Registered Airports List</h1>
                   <table>
                       <tr>
                        <th >Airport Name</th>
                        <th>ICAO Code</th>
                        <th>City</th>
                        <th>Registered Manager</th>
                       </tr>
                        {% for air in airports %}
                         {% if air.active is True %}
                       <tr>
                        <td>{{air.airport_name}}</td>
                        <td>{{air.icao_code}}</td>
                        <td>{{air.iata_code}}</td>
                        <td>{{air.city}}</td>
                       </tr>
                         {% endif %}
                        {% endfor %}
                   </table>
                </div>            
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
